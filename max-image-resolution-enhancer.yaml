apiVersion: v1
kind: Service
metadata:
  name: max-image-resolution-enhancer
spec:
  selector:
    app: max-image-resolution-enhancer
  ports:
  - port: 5000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: max-image-resolution-enhancer
  labels:
    app: max-image-resolution-enhancer
spec:
  selector:
    matchLabels:
      app: max-image-resolution-enhancer
  replicas: 1
  template:
    metadata:
      labels:
        app: max-image-resolution-enhancer
    spec:
      containers:
      - name: max-image-resolution-enhancer
        image: quay.io/codait/max-image-resolution-enhancer:latest
        ports:
        - containerPort: 5000
